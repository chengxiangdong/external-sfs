apiVersion: v1
kind: ServiceAccount
metadata:
  name: sfs-provisioner

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sfs-provisioner-runner
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sfs-provisioner-role
subjects:
  - kind: ServiceAccount
    name: sfs-provisioner
    namespace: default
roleRef:
  kind: ClusterRole
  name: sfs-provisioner-runner
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfs-provisioner
  labels:
    app: sfs-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfs-provisioner
  template:
    metadata:
      labels:
        app: sfs-provisioner
    spec:
      serviceAccount: sfs-provisioner
      containers:
      - name: sfs-provisioner
        image: quay.io/huaweicloud/sfs-provisioner:latest
        imagePullPolicy: IfNotPresent
        args:
          - "--cloudconfig=$(CLOUD_CONFIG)"
        env:
          - name: CLOUD_CONFIG
            value: /etc/origin/cloudprovider/openstack.conf
        volumeMounts:
          - name: cloud-config-dir
            mountPath: /etc/origin
      volumes:
        - name: cloud-config-dir
          hostPath:
            path: /etc/origin
            type: DirectoryOrCreate
